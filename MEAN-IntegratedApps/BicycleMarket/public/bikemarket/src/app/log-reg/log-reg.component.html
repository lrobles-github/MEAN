
<div id="login">

  <h2>Login</h2>
    <form (submit)="onLogSubmit()">
        
    Email
    <input 
    type="text" 
    name="email" 
    required
    pattern="^((.+)@(.+){2,}\.(.+){2,})$"  
    [(ngModel)]="user.email"
    #email='ngModel'
    />
  
    Password
    <input 
    type="password" 
    name="password" 
    required 
    minlength="16" 
    [(ngModel)]="user.password"
    #password='ngModel'
    />

    <input type="submit" value="Login">
    
    </form>
</div>


<div id="registration">
      <h2>Registration</h2>
    <form (submit)="onRegSubmit(formData)" #formData="ngForm">
      First Name
      <input 
      type="text" 
      name="first_name" 
      required 
      minlength="4" 
      maxlength="24"
      [(ngModel)]="user.first_name"
      #first_name='ngModel'
      />
    
      <br>
    
      Last Name
      <input 
      type="text" 
      name="last_name" 
      required 
      minlength="4" 
      maxlength="24"
      [(ngModel)]="user.last_name"
      #last_name='ngModel'
      />
    
      Email
      <input 
      type="text" 
      name="email" 
      required
      pattern="^((.+)@(.+){2,}\.(.+){2,})$"  
      [(ngModel)]="user.email"
      #email='ngModel'
      />
    
      Password
      <input 
      type="password" 
      name="password" 
      required 
      minlength="16" 
      [(ngModel)]="user.password"
      #password='ngModel'
      />

      Password Confirmation
      <input 
      type="password" 
      name="password_confirmation" 
      required 
      /> 
    
      <input type="submit" value="Register">
    
    </form>
    


</div>
