

  <h1>Dojo Mail</h1>
  
  <table>
  <tr>
    <th>Email</th>
    <th>Importance</th>
    <th>Subject</th>
    <th>Content</th>
  </tr>
  
  <tr *ngFor="let e of arr" >
      <td > {{ e.address | lowercase }} </td>
      <td *ngIf=e.importance > high </td>
      <td *ngIf=!e.importance > low </td>
      <td>{{ e.subject }}</td>
      <td>{{ e.content }}</td>
  </tr>
  
  </table>
